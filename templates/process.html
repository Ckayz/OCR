{% extends "base.html" %}

{% block content %}
  <h2>🔍 OCR Processor</h2>

  {% if to_process.empty %}
    <p>✅ All pages already processed!</p>
    <p><a href="{{ url_for('search') }}">Go to Search</a></p>
  {% else %}
    <p>{{ to_process|length }} pages need OCR processing.</p>
    <form method="post">
      <button type="submit">Run OCR on Pending Pages</button>
    </form>
    <h3>Pending Pages:</h3>
    <pre>{{ to_process.to_string() }}</pre>
  {% endif %}
{% endblock %}
