<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "OCR Manager" }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('upload') }}">Upload</a>
    <a href="{{ url_for('process') }}">Process</a>
    <a href="{{ url_for('search') }}">Search</a>
  </nav>
  <hr>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
